<ul class="pagination justify-content-center">
    {% if paginator.has_previous %}
        <li class="mr-3">
            <span>
                <a href="?page=1">
                    <i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i> Primera Paǵina
                </a>
            </span>
        </li>
        <li class="mr-2">
            <span>
                <a href="?page={{ paginator.previous_page_number }}">
                    <i class="fas fa-chevron-left"></i> Anterior
                </a>
            </span>
        </li>
    {% endif %}
        <li>
            <span>Página {{ paginator.number }} de {{ paginator.paginator.num_pages }}.</span>
        </li>
    {% if paginator.has_next %}
        <li class="ml-2">
            <span>
                <a href="?page={{ paginator.next_page_number }}">
                    Siguiente <i class="fas fa-chevron-right"></i>
                </a>
            </span>
        </li>
        <li class="ml-3">
            <span>
                <a href="?page={{ paginator.paginator.num_pages }}">
                    Última Página <i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i>
                </a>
            </span>
        </li>
    {% endif %}
</ul>
